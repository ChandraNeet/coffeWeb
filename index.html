<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--~~~~~~~~~~~~~~~ favicon ~~~~~~~~~~~~~~~-->
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!--~~~~~~~~~~~~~~~ Remix Icon ~~~~~~~~~~~~~~~-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.min.css" integrity="sha512-6sfYTBLNjOZhwJ5g/J0529qHqIdXxO1BycUHd1LIJjEzVCzX8cHtoXDgd+ylrqCl/OZM/RMDgkn2Dd41lJsJjw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--~~~~~~~~~~~~~~~ output.css ~~~~~~~~~~~~~~~-->
		<link rel="stylesheet" href="output.css">
    <title>Coffee Website || TailwindCSS</title>
</head>
	<body>
			<!--~~~~~~~~~~~~~~~ HEADER ~~~~~~~~~~~~~~~-->
			<header id="navbar" class="text-black lg:text-white">
				<nav class="max-w-[1920px]">
					<!-- Mobile/Sticky Menu  -->
					<div id="sticky-menu" class="fixed w-full top-0 left-0 z-50 lg:top-[-100%] duration-500">
						<div class="flex items-center justify-between h-20 px-5 md:px-10 lg:max-w-4xl lg:mx-auto">
							<!-- empty div  -->
							<div class="flex-1 lg:hidden"></div>

							<div class="flex-1 grid place-items-center lg:place-items-start">
								<img src="img/logo.png" alt="" class="w-20">
							</div>

							<div id="nav-menu" class="absolute top-0 right-[-100%] min-h-[70vh] w-full px-5 bg-white flex flex-col gap-5 duration-500 ease-out overflow-hidden md:px-10 lg:static lg:min-h-fit lg:bg-transparent lg:w-auto">
								<div class="flex items-center justify-between h-24 lg:hidden">
									<img src="img/logo_2.png" alt="" class="w-20">

									<div id="closeicon" class="text-3xl cursor-pointer">
										<i class="ri-close-large-line"></i>
									</div>
								</div>

								<ul class="flex flex-col items-start gap-5 lg:flex-row">
							<div class="flex-1">
									<li><a href="#home" class="nav-link active">Home</a></li>
									<li><a href="#about" class="nav-link">About</a></li>
									<li><a href="#fragrance" class="nav-link">Fragrance</a></li>
									<li><a href="#quality" class="nav-link">Quality</a></li>
									<li><a href="#products" class="nav-link">Products</a></li>
								</ul>

								<!-- social icon  -->
								<div class="flex items-center py-10 lg:hidden">
									<p class="font-bold">Follow us <span class="ml-3 mr-5">-</span></p>
									<ul class="nav__icons__mobile flex space-x-4">
										<li class="border-2 border-black h-8 w-8 rounded-full grid place-items-center">
											<a href="#"><i class="ri-twitter-x-line"></i></a>
										</li>
										<li class="border-2 border-black h-8 w-8 rounded-full grid place-items-center">
											<a href="#"><i class="ri-facebook-fill"></i></a>
										</li>
										<li class="border-2 border-black h-8 w-8 rounded-full grid place-items-center">
											<a href="#"><i class="ri-instagram-line"></i></a>
										</li>
										<li class="border-2 border-black h-8 w-8 rounded-full grid place-items-center">
											<a href="#"><i class="ri-youtube-fill"></i></a>
										</li>
									</ul>
								</div>

								<div class="absolute bottom-16 -right-5 -rotate-[30deg] opacity-20 pointer-events-none lg:hidden">
									<img src="img/coffee_leaf.png" alt="" class="w-72">
								</div>
							</div>

							<div id="hamburger" class="flex-1 text-white text-3xl cursor-pointer text-right lg:hidden">
								<i class="ri-menu-4-line"></i>
							</div>
						</div>
					</div>

					<!-- Desktop Menu  -->
					 <div class="hidden lg:block py-4">
						<div class="container flex items-center justify-center">
							<!-- socila icon  -->
							<div class="flex items-center">
								<p class="font-bold">Follow us <span class="ml-3 mr-5">-</span></p>
								<ul class="nav__icons flex space-x-4">
									<li class="border-2 border-coffee h-8 w-8 rounded-full grid place-items-center">
										<a href="#" class="text-coffee"><i class="ri-twitter-x-line"></i></a>
									</li>
									<li class="border-2 border-coffee h-8 w-8 rounded-full grid place-items-center">
										<a href="#" class="text-coffee"><i class="ri-facebook-fill"></i></a>
									</li>
									<li class="border-2 border-coffee h-8 w-8 rounded-full grid place-items-center">
										<a href="#" class="text-coffee"><i class="ri-instagram-line"></i></a>
									</li>
									<li class="border-2 border-coffee h-8 w-8 rounded-full grid place-items-center">
										<a href="#" class="text-coffee"><i class="ri-youtube-fill"></i></a>
									</li>
								</ul>
							</div>

							<div class="flex-1">
								<img src="img/logo.png" alt="" class="w-20 mx-auto">
							</div>
							<div class="flex-1 items-center justify-end">
								<ul class="nav__icons flex space-x-8">
									<li class="border-2 border-coffee h-8 w-8 rounded-full grid place-items-center">
										<a href="#" class="text-coffee"><i class="ri-user-fill"></i></a>
									</li>
									<li class="border-2 border-coffee h-8 w-8 rounded-full grid place-items-center">
										<a href="#" class="relative text-coffee"><i class="ri-shopping-bag-fill"></i>
										<span class="font-bold absolute -top-2 -right-6 bg-white text-black text-xl w-6 h-6 rounded-full grid place-items-center">0</span>
										</a>
									</li>
									<li class="border-2 border-coffee h-8 w-8 rounded-full grid place-items-center">
										<a href="#" class="text-coffee"><i class="ri-search-line"></i></a>
									</li>
								</ul>
							</div>
						</div>
					 </div>

					 <div class="flex items-center justify-center mt-10">
						<div class="flex justify-center gap-6">
							<a href="#home" class="nav-link active hidden lg:block">Home</a>
							<a href="#about" class="nav-link">About</a>
							<a href="#fragrance" class="nav-link">Fragrance</a>
							<a href="#quality" class="nav-link">Quality</a>
							<a href="#products" class="nav-link">Products</a>
						</div>
					 </div>
				</nav>
			</header>

			<main>
					<!--~~~~~~~~~~~~~~~ HOME ~~~~~~~~~~~~~~~-->
					<div id="home">

					</div>
					
					<!--~~~~~~~~~~~~~~~ ABOUT ~~~~~~~~~~~~~~~-->
					<section id="about">

					</section>
					
					<!--~~~~~~~~~~~~~~~ VARIETY ~~~~~~~~~~~~~~~-->
					<section>

					</section>
					
					
					<!--~~~~~~~~~~~~~~~ FRAGRANCE ~~~~~~~~~~~~~~~-->
					<section id="fragrance">

					</section>

					<!--~~~~~~~~~~~~~~~ QUALITY ~~~~~~~~~~~~~~~-->
					<section id="quality">

					</section>
					
					<!--~~~~~~~~~~~~~~~ PRODUCTS ~~~~~~~~~~~~~~~-->
					<section id="products">
							
					</section>        
			</main>
			
			<!--~~~~~~~~~~~~~~~ FOOTER ~~~~~~~~~~~~~~~-->
			<footer id="contacts">

			</footer>

			<script src="script.js"></script>
	</body>
</html>
